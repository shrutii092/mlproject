<!DOCTYPE html>
<html>

<head>
    <title>Student Exam Performance Predictor</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_data')}}" method="post">
            <fieldset>
                <legend>Student Exam Performance Prediction</legend>

                <div class="input-group">
                    <label class="form-label" for="gender">Gender</label>
                    <select class="form-control" name="gender" id="gender" required>
                        <option disabled selected value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="form-label" for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" id="ethnicity" required>
                        <option disabled selected value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="form-label" for="education">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" id="education" required>
                        <option disabled selected value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="form-label" for="lunch">Lunch Type</label>
                    <select class="form-control" name="lunch" id="lunch" required>
                        <option disabled selected value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="form-label" for="test-course">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" id="test-course" required>
                        <option disabled selected value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="form-label" for="writing-score">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" id="writing-score" placeholder="Enter your Writing Score" min="0" max="100">
                </div>

                <div class="input-group">
                    <label class="form-label" for="reading-score">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" id="reading-score" placeholder="Enter your Reading Score" min="0" max="100">
                </div>

                <div class="input-group">
                    <button class="btn btn-primary" type="submit">Predict your Math Score</button>
                </div>
            </fieldset>
        </form>

        <h2>The prediction is {{results}}</h2>
    </div>
</body>

</html>
